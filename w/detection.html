            color: #fff;
            padding: 15px 25px;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-disease-detection:hover {
            background-color: #228b22;
            transform: scale(1.05);
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to Plant Disease Detection</h1>
        <button class="btn btn-disease-detection" data-bs-toggle="modal" data-bs-target="#diseaseDetectionModal">Disease Detection</button>
    </div>

    <!-- Disease Detection Modal -->
    <div class="modal fade" id="diseaseDetectionModal" tabindex="-1" aria-labelledby="diseaseDetectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="diseaseDetectionModalLabel">Upload Image or Use Camera</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="diseaseDetectionForm">
                        <div class="mb-3">
                            <label for="uploadImage" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="uploadImage" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="cameraInput" class="form-label">Take Photo</label>
                            <input type="file" class="form-control" id="cameraInput" accept="image/*" capture="environment">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitDetection">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Form Handling -->
    <script>
        // Open the modal when the Disease Detection button is clicked
        document.querySelector('.btn-disease-detection').addEventListener('click', function () {
            var myModal = new bootstrap.Modal(document.getElementById('diseaseDetectionModal'));
            myModal.show();
        });

        // Handle the form submission
        document.getElementById('diseaseDetectionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const uploadImage = document.getElementById('uploadImage').files[0];
            const cameraInput = document.getElementById('cameraInput').files[0];

            if (uploadImage || cameraInput) {
                // Handle the image upload or capture here
                alert('Image submitted for disease detection!');

                .catch(error => {
                    console.error('Error:', error);
                });
                */
            } else {
                alert('Please upload an image or use the camera.');
            }
        });
    </script>
</body>
