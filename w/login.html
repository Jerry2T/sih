<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1514064019862-23e2a332a6a6?q=80&w=1914&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            margin-top: 100px;
            max-width: 400px;
            background-color: rgba(74, 75, 75, 0.8);
            padding: 20px;
            border-radius: 8px;
            animation: slideIn 1s ease-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in;
        }

        .btn-custom:hover {
            background-color: #6b8e23;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            text-transform: uppercase;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-back:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Animation for the signup modal background */
        .modal-content {
            background-image: url('https://images.unsplash.com/photo-1601901383716-e66e60f5afc8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                background-size: 100%;
            }

            to {
                background-size: 110%;
            }
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username or email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
                <button type="submit" class="btn btn-custom">Login</button>
            <button type="button" class="btn btn-back" onclick="goBack()">Back to Homepage</button>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal"
                        style="color: #94ffb8; text-decoration: underline;">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="text-black text-center text-3xl">Sign Up</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label"></label>
                            <input type="text" class="form-control" id="fname"
                                placeholder="Enter your First Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label"></label>
                            <input type="text" class="form-control" id="lname"
                                placeholder="Enter your Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label"></label>
                            <input type="text" class="form-control" id="signupUsername" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label"></label>
                            <input type="text"  class="form-control" id="signupNo" placeholder="Enter your Phone Number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label"></label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email "
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label"></label>
                            <input type="text" class="form-control" id="signupArea" placeholder="Enter your Area"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label"></label>
                            <input type="password" class="form-control" id="signupPassword"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label"></label>
                            <input type="password" class="form-control" id="signupPassword"
                                placeholder="Re-Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Form Handling -->

            const password = document.getElementById('password').value;

            // Basic validation
            if (username && password) {
                // For demo purposes, just show an alert
                alert('Login successful!');

                // Here you would typically send the login data to a server
                // Example using fetch (uncomment to use with an actual endpoint)
                /*

                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle response data here

                })
                .catch(error => {

            if (signupUsername && signupEmail && signupPassword) {
                // For demo purposes, just show an alert
                alert('Sign up successful!');

                // Here you would typically send the signup data to a server

                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle response data here
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);

                */

                alert('Please fill out all fields.');

        });
        document.getElementById('signupForm').addEventListener('submit', function (event) {

    const signupUsername = document.getElementById('signupUsername').value;
    const signupEmail = document.getElementById('signupEmail').value;
    const signupPassword = document.getElementById('signupPassword').value;
    const firstName = document.getElementById('fname').value;
    const lastName = document.getElementById('lname').value;
    const area = document.getElementById('signupArea').value;

    // Save details to localStorage
    localStorage.setItem('username', signupUsername);
    localStorage.setItem('email', signupEmail);
    localStorage.setItem('firstName', firstName);
    localStorage.setItem('lastName', lastName);
    localStorage.setItem('area', area);

    // Redirect to profile.html
    window.location.href = 'project1.html';

        function goBack() {

    </script>
</body>

</html>
