<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1581578021450-fbd19fba0e63?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .navbar-custom {
            background-color: rgba(34, 139, 34, 0.9);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f0fff0;
        }

        .navbar-custom .nav-link:hover {
            color: #dfefff;
        }

        .content-section {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .content-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .content-section p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .btn-custom {
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #228b22;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PlantGuard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="project1.html">Home</a> <!-- Link to the home page -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container content-section">
            <h2 class="text-center mb-4">Disease Detection</h2>
            <p>Use our AI-powered image recognition system to detect diseases in your plants. You can either upload an
                image or take a picture using your camera.</p>
            <form action="your_backend_script" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="plantImage" class="form-label">Upload Image of Plant</label>
                    <input type="file" class="form-control" id="plantImage" name="plantImage" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="cameraInput" class="form-label">Or Take a Picture</label>
                    <input type="file" class="form-control" id="cameraInput" name="cameraInput" accept="image/*"
                        capture="camera">
                </div>
                <button type="submit" class="btn btn-custom">Detect Disease</button>
            </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
